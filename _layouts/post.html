---
layout: default
---

<div class="container" >
  <div class="row">
    <div class="col-md-12 post-content">
      <h1 class="title">
        {{ page.title }}
      </h1>

      <section class="date">
        {{ page.date | date: "%e.%m.%Y" }}
      </section>

      <div class="content blog-content">
        {{ content }}
      </div>
    </div>
  </div>
</div>
