  ## Что такое fidgettoys

  Fidgettoys это небольшие игрушки для рук, которые помогают сфокусироваться, расслабиться, снять напряжение, отвлечься от чего-либо. Они не занимают много места и их всегда можно носить с собой.

  В данный момент, на сайте представлена одна из разновидностей fidgettoys - **fidgetspinner** или как его еще называют **handspinner**, **спиннер**.

  Все спиннеры сделаны в ручную из металла, что делает их прочнее и приятнее на ощупь и вес по сравнению с пластиковыми аналогами.

  Очень хороший минималистичный подарок.

  Больше информации о спиннерах можно найти в [статьях](/posts)

  ## Оплата

  На данный момент доступны следующие варианты оплаты: **картой** или с **кошелька** Яндекс.Деньги <br/>

  Вся информация касательно доставки вводится после нажатия кнопки **купить** (ФИО, email, Адрес доставки)

  Если хотите оплатить другим способом, то просто напишите об этом по одному из контактов представленных ниже.

  ## Доставка

  Доставка осуществляется через [почту россии](https://www.pochta.ru/parcels). Упаковка и доставка по россии уже включены в стоимость.

  ## Контакты

  По любым вопросам обращайтесь на <a href="mailto:support@fidgettoys.ru" target="_top">почту</a>
